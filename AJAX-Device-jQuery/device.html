<body>
<div class="container">
    <h1>Device Sample</h1>
    <p>This is an information site for all devices.</p>
    <div id="selection">

		<form class="form-inline">
		
		  <div class="form-group">
			<select class="form-control" id="selectManufacturer">
			  <option value="">Select a manufacturer</option>
			  <!--<option value="Meizu">Meizu</option>-->
			</select>
		  </div>
		  
		  <div class="form-group">
			<select class="form-control" id="selectModel">
			  <option value="">Select a model</option>
			  <!--<option value="M5 Note">M5 Note</option>-->
			</select>
		  </div>
		  
		  <div class="form-group">
			<button type="submit" class="btn btn-default">Search</button>
		  </div>
		  
		</form>

	</div>
	
	<div id="prop">
		<p><br />This is the properties for choosen device (by PhoneArena): <br /><br /></p>
	</div>
